<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script> <!-- typewriter effect -->
    <script src = "script.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="OneBanc" class = "logo">
    </header>
    <div class="typewriter-wrapper">
      RE:<br/>
      THINK<br/>
      <div class="typewriter"></div>

      <h5>Get an early invitation for our Beta release.</h5>
      <div class="invitation-field-wrapper">
        <input type="email" placeholder="someone@email.com">

          <img src="images/paper-plane.svg" alt="Submit">
        </button>
      </div>
    </div>
